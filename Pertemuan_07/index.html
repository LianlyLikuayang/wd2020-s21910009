<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>Table Exercise</h1>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>1,1</th>
                <th>1,2</th>
                <th>1,3</th>
                <th>1,4</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <th>2,1</th>
            <th colspan="2" rowspan="2"></th>
            
            <th>2,4</th>
        </tr>
        <tr>
            <th>3,1</th>
            <th colspan ="2">3,4</th>
        </tr>
        <tr>
            <th> 4,1</th>
            <th> 4,2</th>
            <th> 4,3</th>
            <th> 4,4</th>
        </tr>
        </tbody>
    </table>
    <h3>Exercise_03</h3>
</body>
</html>
