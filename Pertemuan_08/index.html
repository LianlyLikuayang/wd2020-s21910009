<!DOCTYPE html>
<html>
<head>
    <title>HTML Formulir</title>
</head>
<body>
    <form action="/path"></form>
    <fieldset>
        <legend><b>Formulir Calon Pegawai</b></legend>
    <tr>
        <h1></h1>
        <b>Nama</b>
        <b>:</b>
        <td><input type="text"</td>
    </tr>
        <h1></h1>
        <b>Alamat</b>
        <b>:</b>
        <td><input type="text"</td>
    </tr>
        <h1></h1>
        <b>Password</b>
        <b>:</b>
        <td><input type="password"</td>
    </tr>
        <h1></h1>
        <b>Jenis Kelamin</b>
        <b>:</b>
        <td><input type="Radio" name="Kelamin" value="Perempuan"><b>Laki-Laki</b>
        <td><input type="Radio" name="Kelamin" value="Laki-Laki"><b>Perempuan</b>
    </tr>
        <h1></h1>
        <b>Bahasa Pemrograman yang dikuasai</b>
        <b>:</b>
        <td><input type="checkbox" name="1" value="Web"><b>Web</b>
        <td><input type="checkbox" name="2" value="Mobile"><b>Mobile</b>
        <td><input type="checkbox" name="3" value="Dekstop"><b>Dekstop</b>
    </tr>
        <h1></h1>
        <b>Kota Asal</b>
        <b>:</b>
        <select>
            <option value="Semarang">Semarang</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Bandung">Bandung</option>
            <option value="Manado">Manado</option>
            <option value="Bogor">Bogor</option>
            <option value="Papua">Papua</option>
          </select>
    </tr>
        <h1></h1>
        <b>Apa yang membuat kami harus memilih anda?</b>
        <h1></h1>
        <textarea rows="15" cols="60" placeholder="Tulis jawaban anda disini"></textarea>
    </tr>
        <h1></h1>
        <button>Proses</button>
    </tr>
      </fieldset>
</body>
</html>
